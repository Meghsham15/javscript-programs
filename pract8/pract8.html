<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pract8 onover and onfocus</title>
</head>
<style>
    h1{
        text-align: center;
    }
</style>
<body>

    <h1 onmouseover="onOver(this)" onmouseleave="onOut(this)" onfocus="onFocus(this)" >Hover over me </h1>
    <input type="text" onfocus="onFocus(this)" >
    
</body>
<script src="scripts.js"></script>
</html>
